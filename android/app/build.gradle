plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Required for Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin
}

android {
    namespace = "com.example.place_me"
    compileSdk = 34 // Ensure it matches the Flutter compile SDK version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.place_me" // Your application ID
        minSdkVersion 23 // Firebase compatibility requires at least 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources false // אם אינך זקוק לצמצום משאבים
            // Enable proguard or code shrinking for production builds if needed
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    dependencies {
        implementation 'com.google.firebase:firebase-auth-ktx:21.3.0'
        implementation 'com.google.firebase:firebase-firestore-ktx:24.4.2'
        implementation 'androidx.appcompat:appcompat:1.6.1' // UI compatibility
    }
}

flutter {
    source = "../.." // Connect Flutter with the Android project
}
